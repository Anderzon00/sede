 <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.7/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.7/build/pannellum.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    #panorama { width: 100%; height: 100%; position: relative; }
    #popup {
      display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; align-items: center;
    }
    #popup img { 
      max-width: 40%; max-height: 40%; width: auto; height: auto;
      border: 5px solid white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #cerrar { 
      position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; 
      cursor: pointer; font-weight: bold; z-index: 10001;
    }
  </style>
</head>
<body>
  <div id="panorama">
    <!-- Popup ahora es HIJO de #panorama para fullscreen -->
    <div id="popup">
      <span id="cerrar">&times;</span>
      <img id="imgPopup" src="">
    </div>
  </div>

  <script>
    function mostrarPopup(hotspot, args) {
      document.getElementById('imgPopup').src = args;
      document.getElementById('popup').style.display = 'flex';
    }

    document.getElementById('cerrar').onclick = function() {
      document.getElementById('popup').style.display = 'none';
    };
    document.getElementById('popup').onclick = function(e) {
      if (e.target === this) this.style.display = 'none';
    };

    let viewer = pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "entrada.jpeg",
      "showFullscreenCtrl": true,  // Bot√≥n fullscreen nativo
      "hotSpots": [{
        "pitch": 10,
        "yaw": -10,
        "type": "info",
        "text": "Foto popup (no desborda)",
        "clickHandlerFunc": mostrarPopup,
        "clickHandlerArgs": "foto.jpg"
      }]
    });
