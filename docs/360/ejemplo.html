<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Entrada - Panorama 360°</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.7/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.7/build/pannellum.js"></script>
    
    <style>
        #panorama { width: 100%; height: 60vh; max-width: 1000px; margin: 0 auto; }
        .custom-hotspot { height: 32px; width: 32px; background: rgba(0, 120, 255, 0.9); border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 8px rgba(0,0,0,0.5); cursor: pointer; }
        .custom-tooltip span { visibility: hidden; position: absolute; border-radius: 4px; background: #fff; color: #000; text-align: left; max-width: 250px; padding: 8px 10px; font-size: 13px; line-height: 1.4; box-shadow: 0 0 8px rgba(0,0,0,0.4); }
        .custom-tooltip:hover span { visibility: visible; }
        .custom-tooltip:hover span:after { content: ''; position: absolute; width: 0; height: 0; border-width: 8px; border-style: solid; border-color: #fff transparent transparent transparent; bottom: -16px; left: 20px; }
    </style>


</head>
<body style="margin: 20px 0; font-family: Arial, sans-serif;">
    <h2 style="text-align:center;">Entrada Principal - Universidad de Nariño Sede Túquerres</h2>
    <p style="text-align:center;">Coloca <strong>entrada.jpg</strong> en la misma carpeta. Un solo punto de información.</p>
    
    <div id="panorama"></div>

    <script>
        function hotspotTooltip(hotSpotDiv, args) {
            hotSpotDiv.classList.add('custom-hotspot', 'custom-tooltip');
            var span = document.createElement('span');
            span.innerHTML = '<strong>' + args.titulo + '</strong><br>' + args.texto;
            hotSpotDiv.appendChild(span);
            span.style.marginLeft = '-110px';
            span.style.marginTop = '-80px';
        }

        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "entrada.jpg",
            "autoLoad": true,
            "showZoomCtrl": true,
            "hotSpotDebug": false,

            "hotSpots": [{
                "pitch": 0,
                "yaw": 0,
                "cssClass": "custom-hotspot",
                "createTooltipFunc": hotspotTooltip,
                "createTooltipArgs": {
                    "titulo": "Acceso principal",
                    "texto": "Entrada institucional. Presenta carné para ingresar a aulas y oficinas."
                }
            }]
        });
    </script>
</body>
</html>
