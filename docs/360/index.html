  <!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tour Virtual | Sede Regional Túquerres</title>

  <!-- Fuentes / Bootstrap / Pannellum -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />

  <style>
    :root {
      --brand-green: #009640;
      --brand-yellow: #ffc933;
      --surface: #ffffff;
      --muted: #4b5563;
      --text: #111827;
      --topbar-h: 64px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

   .btn-fullscreen-top {
  background: transparent;
  border: none;
  color: var(--brand-green);
  font-size: 1.5rem;
  margin-right: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 8px;
  cursor: pointer;
}
.btn-fullscreen-top:hover {
  background: rgba(0,0,0,0.05);
}
/* Ocultar en bienvenida */
body.welcome-visible #btnFullscreenTop {
  display: none !important;
}

    /* NAV / TOPBAR */
    .topbar {
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--topbar-h);
      z-index: 1040;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 1rem;
      gap: 12px;
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0, 0, 0, .04);
    }

    /* Ocultar controles inferiores mientras esté la pantalla de bienvenida */
    body.welcome-visible #btnHomeBottom,
    body.welcome-visible #btnBackBottom {
      display: none !important;
    }

    .brand {
      display: flex;
      gap: .6rem;
      align-items: center;
      font-weight: 700;
      color: var(--brand-green);
      text-transform: uppercase;
      font-size: .95rem;
    }

    .brand-badge {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--brand-yellow), var(--brand-green));
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      box-shadow: 0 8px 18px rgba(0, 0, 0, .12)
    }

    /* Menu icon */
    #btnMenu {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: var(--brand-yellow);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      box-shadow: 0 10px 26px rgba(0, 0, 0, .14);
      cursor: pointer;
    }

    #btnMenu i {
      font-weight: 900;
      color: #111
    }

    /* Panorama wrapper */
    #panoramaWrap {
      position: relative;
      width: 100%;
      height: calc(100vh - var(--topbar-h));
      margin-top: var(--topbar-h);
    }

    #panorama {
      width: 100%;
      height: 100%;
      background-image: url('bg.png');
      background-size: cover;
    }

    /* Pantalla de bienvenida - ADAPTADA A MÓVILES */
    #welcome {
      position: fixed;
      inset: var(--topbar-h) 0 0 0;
      z-index: 1030;
      display: grid;
      place-items: center;
      padding: 20px;
      pointer-events: auto;
    }

    .welcome-card {
      width: min(420px, 95vw);
      height: auto;                /* altura automática */
      min-height: 360px;           /* opcional para mantener proporción */
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.98);
      padding: 32px;
      box-shadow: 0 32px 80px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Ajustes para móviles pequeños */
    @media (max-width: 480px) {
      .welcome-card {
        padding: 24px 16px;
        gap: 16px;
      }
      .welcome-hero h2 {
        font-size: 1.4rem;
      }
    }

    .chip {
      display: inline-flex;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0, 155, 113, .06);
      color: var(--brand-green);
      font-weight: 700;
      align-items: center;
    }

    .welcome-hero h1 {
      margin: 12px 0 6px;
      font-size: 1.6rem;
      line-height: 1.05;
      font-weight: 700;
    }

    .welcome-hero p {
      margin: 0;
      color: var(--muted);
      font-weight: 600;
    }

    .btn-enter {
      border-radius: 999px;
      padding: 12px 14px;
      background: linear-gradient(135deg, var(--brand-yellow), #ffe88a);
      border: none;
      color: #111827;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(0, 0, 0, .12);
    }

    .btn-enter:active {
      transform: translateY(1px)
    }

    .hint {
      color: var(--muted);
      font-weight: 600;
      font-size: .9rem;
    }

    /* Offcanvas (menú) */
    .offcanvas {
      background: var(--surface) !important;
      color: var(--text);
      border-right: 1px solid rgba(0, 0, 0, .04);
      width: 320px;
      max-width: 86vw;
    }

    .offcanvas .offcanvas-header {
      border-bottom: 1px solid rgba(0, 0, 0, .03);
      background: transparent;
    }

    /* Botones del menú con área táctil mejorada */
    .scene-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 12px 16px;         /* más grande para facilitar toque */
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, .04);
      background: transparent;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .scene-btn.active {
      outline: 2px solid rgba(255, 201, 51, .22);
      background: linear-gradient(90deg, rgba(255, 250, 230, .6), rgba(255, 255, 255, .6));
    }

    /* Controles inferiores */
    #bottomControls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 14px;
      z-index: 6;
      text-align: center;
      pointer-events: none;
    }


    #bottomControls {
  bottom: max(14px, env(safe-area-inset-bottom) + 40px);
}

    .ctrl-btn {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border-radius: 999px;
      padding: 12px 18px;         /* más grande para móviles */
      font-weight: 900;
      border: 1px solid rgba(0, 0, 0, .06);
      margin: 0 6px;
      background: rgba(255, 255, 255, .95);
      font-size: 1rem;
    }

    #btnBackBottom {
      background: var(--brand-yellow);
      color: #111827;
    }

    /* Hotspots */
    .custom-image-hotspot img {
      width: 50px;
      height: 50px;
      padding: 0px;
      object-fit: contain;
      object-position: center;
      display: block;
      animation: imageBlink 2s ease-in-out infinite;
    }

    @keyframes imageBlink {
      0%, 70% {
        transform: scale(1);
        filter: drop-shadow(0 0 0 rgba(255, 201, 51, .6));
      }
      80% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 1px rgba(255, 201, 51, .9));
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 1px rgba(255, 201, 51, .85));
      }
    }

    .hotspot-label {
      opacity: 0;
      margin-top: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.801);
      border: 1px solid rgba(0, 0, 0, .04);
      font-weight: 800;
      font-size: .78rem;
      white-space: nowrap;
      transition: opacity 0.2s;
    }

    .custom-image-hotspot:hover .hotspot-label {
      opacity: 1;
    }

    /* En móviles, las etiquetas siempre visibles y con mejor contraste */
    @media (max-width: 768px) {
      .hotspot-label {
        opacity: 1;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 0.2rem;
        padding: 2px 4px;
        white-space: normal;
        max-width: 120px;
        text-align: center;
      }
    }

    /* Ajuste altura topbar en móviles */
    @media (max-width: 600px) {
      .topbar {
        height: 56px;
        padding: 0.4rem 0.8rem;
      }

      @media (max-width: 768px) {
  #btnFullscreenTop {
    display: none !important;
  }
}



      #panoramaWrap {
        margin-top: 56px;
        height: calc(100vh - 56px);
      }
      #btnMenu {
        width: 40px;
        height: 40px;
      }
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

  <script>
    function addImageWithLabel(hotSpotDiv, args) {
      hotSpotDiv.classList.add('custom-image-hotspot');
      const img = document.createElement('img');
      img.src = args.icon || 'pin.png';
      img.alt = args.label || 'Hotspot';
      hotSpotDiv.appendChild(img);
      const label = document.createElement('div');
      label.className = 'hotspot-label';
      label.innerText = args.label || '';
      hotSpotDiv.appendChild(label);
    }

    let viewer;
    let tourStarted = false;
    const historyStack = [];
    let isGoingBack = false;

    function updateBottomButtons() {
      const homeBtn = document.getElementById('btnHomeBottom');
      const backBtn = document.getElementById('btnBackBottom');

      if (homeBtn) {
        homeBtn.disabled = !tourStarted;
        homeBtn.style.display = (tourStarted && historyStack.length > 1) ? 'inline-flex' : 'none';
      }
      if (backBtn) {
        const hasHistory = historyStack.length > 1;
        backBtn.disabled = !hasHistory;
        backBtn.style.display = hasHistory ? 'inline-flex' : 'none';
      }
    }

    function setMenuActive(sceneId) {
      document.querySelectorAll('.scene-btn').forEach(b => b.classList.remove('active'));
      const active = document.querySelector(`.scene-btn[data-scene="${sceneId}"]`);
      if (active) active.classList.add('active');
    }

    function ensureTourStarted(startScene) {
      if (tourStarted) return;
      tourStarted = true;
      const w = document.getElementById('welcome');
      if (w) {
        w.style.display = 'none';
        document.body.classList.remove('welcome-visible');
      }
      historyStack.length = 0;
      historyStack.push(startScene);
      updateBottomButtons();
    }

    function load(sceneId, opts = { push: true }) {
      ensureTourStarted(sceneId);
      viewer.loadScene(sceneId);
      if (opts.push && !isGoingBack) {
        const last = historyStack[historyStack.length - 1];
        if (!last) historyStack.push(sceneId);
        else if (last !== sceneId) historyStack.push(sceneId);
      }
      setMenuActive(sceneId);
      updateBottomButtons();
    }

    function goBack() {
      if (historyStack.length <= 1) {
        goHome();
        return;
      }
      isGoingBack = true;
      historyStack.pop();
      const prev = historyStack[historyStack.length - 1];
      if (prev) {
        viewer.loadScene(prev);
        setMenuActive(prev);
      } else {
        goHome();
      }
      updateBottomButtons();
      isGoingBack = false;
    }

    function goHome() {
      const firstScene = (config && config.default && config.default.firstScene) ? config.default.firstScene : 'entrada';
      let current = null;
      try { if (viewer && typeof viewer.getScene === 'function') current = viewer.getScene(); } catch (e) { }

      if (!tourStarted || current === firstScene || historyStack.length <= 1) {
        const w = document.getElementById('welcome');
        if (w) w.style.display = 'grid';
        document.body.classList.add('welcome-visible');
        tourStarted = false;
        historyStack.length = 0;
        updateBottomButtons();
        return;
      }
      load('entrada');
    }

    function enterTour(startScene) {
      ensureTourStarted(startScene);
      viewer.loadScene(startScene);
      setMenuActive(startScene);
      updateBottomButtons();
    }

    function jumpFromMenu(sceneId) {
      bootstrap.Offcanvas.getOrCreateInstance(document.getElementById('nav')).hide();
      try {
        if (viewer && typeof viewer.getScene === 'function') {
          const current = viewer.getScene();
          if (current) {
            const last = historyStack[historyStack.length - 1];
            if (!last || last !== current) {
              historyStack.push(current);
            }
          }
        }
      } catch (e) { /* ignore */ }
      load(sceneId);
    }


    function toggleFullscreen() {
  if (viewer) {
    viewer.toggleFullscreen();
  }
}


      const config = {
      default: {
        firstScene: "entrada",
        autoLoad: false,
        sceneFadeDuration: 800,
        hfov: 120,
        showControls: false
      },
      scenes: {
        "entrada": {
          "title": "Universidad de Nariño Sede Regional Túquerres",
          "panorama": "entrada.jpeg",
          "pitch": -38.13,
          "yaw": 12.87,
          "hfov": 120,
          "minYaw": -90,        // ← Límite IZQUIERDA (-90°)
          "maxYaw": 90,
           

          "hotSpots": [
            {
              "text": "Ir a Biblioteca", "pitch": -57.59, "yaw": 12.95, "type": "custom", "cssClass": "custom-image-hotspot",
              "createTooltipFunc": addImageWithLabel, "createTooltipArgs": { "label": "BLOQUE 1", "icon": "ico1.png" },
              "clickHandlerFunc": () => load("bloque1")
            },
            {
              "pitch": -20.41, "yaw": 2.95, "type": "custom", "cssClass": "custom-image-hotspot",
              "createTooltipFunc": addImageWithLabel, "createTooltipArgs": { "label": "BLOQUE 2", "icon": "ico2.png" },
              "clickHandlerFunc": () => load("bloque2")
            },
            {
              "pitch": -15.97, "yaw": 28.29, "type": "custom", "cssClass": "custom-image-hotspot",
              "createTooltipFunc": addImageWithLabel, "createTooltipArgs": { "label": "BLOQUE 3", "icon": "ico3.png" },
              "clickHandlerFunc": () => load("bloque3")
            },
            {
              "pitch": -25.66, "yaw": -18.29, "type": "custom", "cssClass": "custom-image-hotspot",
              "createTooltipFunc": addImageWithLabel, "createTooltipArgs": { "label": "PLAZOLETA", "icon": "icoplaza.png" },
              "clickHandlerFunc": () => load("plazoleta")
            }
          ]
        },

        "bloque1": {
          "title": "Bloque 1: Pasillo Principal",
          "panorama": "bloque1.jpg",
          "pitch": -12.37,
          "yaw": 21.67,
          "hfov": 120,
          "hotSpots": [
