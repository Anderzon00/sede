<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Organigrama Interactivo - Zoom con navegaci√≥n total</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f1f1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .image-wrapper {
            flex: 1;
            width: 100%;
            overflow: auto;
            position: relative;
            background-color: #f0efef;
            cursor: grab;
            touch-action: pan-x pan-y;
            -webkit-overflow-scrolling: touch;
        }

        .image-wrapper:active {
            cursor: grabbing;
        }

        .image-wrapper img {
            display: block;
            width: 100%;  /* El ancho se controlar√° por JS */
            height: auto;
            transition: width 0.1s ease; /* Suaviza el cambio de zoom */
            pointer-events: all;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* Barra de controles flotante */
        .controls-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-container label {
            font-size: 14px;
            color: #ddd;
            font-weight: bold;
        }

        .slider-container input[type=range] {
            width: 200px;
            height: 5px;
            -webkit-appearance: none;
            background: linear-gradient(90deg, hsl(134, 70%, 42%) 0%, #06b22b 50%, #09a821 50%);
            border-radius: 10px;
            outline: none;
        }

        .slider-container input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border: 2px solid #0ab13f;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .slider-container input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border: 2px solid #12c049;
            border-radius: 50%;
            cursor: pointer;
        }

        .zoom-value {
            min-width: 55px;
            text-align: center;
            font-weight: bold;
            color: rgba(3, 217, 57, 0.906);
            font-size: 16px;
            background: rgba(237, 233, 233, 0.838);
            padding: 4px 8px;
            border-radius: 20px;
        }

        .reset-btn {
            background: rgba(3, 217, 57, 0.906);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 30px;
            padding: 6px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: bold;
        }

        .reset-btn:hover {
            background: rgba(10, 159, 2, 0.623);
        }

        

        

        @media (max-width: 600px) {
            .controls-bar {
                padding: 8px 15px;
                gap: 10px;
                bottom: 15px;
            }
            .slider-container input[type=range] {
                width: 120px;
            }
           
        }
    </style>
</head>
<body>
    <div class="image-wrapper" id="imageWrapper">
        <!-- Imagen de ejemplo (reemplazar con la ruta del organigrama real) -->
        <img src="imagen.png" 
             alt="Organigrama" 
             id="zoomImage"
             loading="lazy">
    </div>

    <div class="controls-bar">
        <div class="slider-container">
            <label>üîç</label>
            <input type="range" id="zoomSlider" min="1" max="4" step="0.01" value="1">
            <span class="zoom-value" id="zoomPercent">100%</span>
        </div>
        <button class="reset-btn" id="zoomReset">‚ü≤ Restablecer</button>
    </div>

    

    <script>
        (function() {
            const wrapper = document.getElementById('imageWrapper');
            const image = document.getElementById('zoomImage');
            const slider = document.getElementById('zoomSlider');
            const zoomPercent = document.getElementById('zoomPercent');

            let scale = 1;
            const minScale = 1;
            const maxScale = 4;

            // Variables para arrastre
            let isDragging = false;
            let startX, startY;
            let scrollLeft, scrollTop;

            // Funci√≥n para actualizar el zoom cambiando el ANCHO de la imagen
            function setScale(newScale) {
                scale = Math.min(Math.max(newScale, minScale), maxScale);
                // Aplicar el ancho en porcentaje respecto al contenedor
                image.style.width = (scale * 100) + '%';
                
                // Actualizar slider y porcentaje
                slider.value = scale.toFixed(2);
                zoomPercent.textContent = Math.round(scale * 100) + '%';

                // Actualizar el color del slider
                const percent = (scale - minScale) / (maxScale - minScale) * 100;
                slider.style.background = `linear-gradient(90deg, #4a9eff 0%, #4a9eff ${percent}%, #555 ${percent}%)`;
            }

            // Inicializar
            setScale(1);

            // Evento del slider
            slider.addEventListener('input', (e) => setScale(parseFloat(e.target.value)));

            // Bot√≥n restablecer: zoom 1x y scroll al inicio
            document.getElementById('zoomReset').addEventListener('click', () => {
                setScale(1);
                wrapper.scrollLeft = 0;
                wrapper.scrollTop = 0;
            });

            // Zoom con rueda + Ctrl
            wrapper.addEventListener('wheel', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -0.1 : 0.1;
                    setScale(scale + delta);
                }
            }, { passive: false });

            // Gestos t√°ctiles (pellizco)
            let initialDistance = 0;
            let initialScale = 1;

            wrapper.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const t1 = e.touches[0];
                    const t2 = e.touches[1];
                    initialDistance = Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
                    initialScale = scale;
                } else if (e.touches.length === 1 && scale > 1) {
                    // Preparar arrastre cuando hay zoom
                    isDragging = true;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    scrollLeft = wrapper.scrollLeft;
                    scrollTop = wrapper.scrollTop;
                    wrapper.style.cursor = 'grabbing';
                }
            }, { passive: false });

            wrapper.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const t1 = e.touches[0];
                    const t2 = e.touches[1];
                    const currentDistance = Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
                    if (initialDistance > 0) {
                        setScale(initialScale * (currentDistance / initialDistance));
                    }
                } else if (e.touches.length === 1 && isDragging) {
                    e.preventDefault();
                    const x = e.touches[0].clientX;
                    const y = e.touches[0].clientY;
                    wrapper.scrollLeft = scrollLeft - (x - startX) * 2;
                    wrapper.scrollTop = scrollTop - (y - startY) * 2;
                }
            }, { passive: false });

            wrapper.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) initialDistance = 0;
                if (e.touches.length === 0) {
                    isDragging = false;
                    wrapper.style.cursor = 'grab';
                }
            });

            // Doble clic para alternar zoom (1x -> 2x, 2x -> 1x)
            wrapper.addEventListener('dblclick', (e) => {
                e.preventDefault();
                setScale(scale < 1.5 ? 2 : 1);
            });

            // Arrastre con rat√≥n (solo si hay zoom > 1)
            wrapper.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return;
                if (scale > 1) {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    scrollLeft = wrapper.scrollLeft;
                    scrollTop = wrapper.scrollTop;
                    wrapper.style.cursor = 'grabbing';
                    e.preventDefault();
                }
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                wrapper.scrollLeft = scrollLeft - (e.clientX - startX) * 2;
                wrapper.scrollTop = scrollTop - (e.clientY - startY) * 2;
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
                wrapper.style.cursor = 'grab';
            });

            // Evitar men√∫ contextual en la imagen
            image.addEventListener('contextmenu', (e) => e.preventDefault());
        })();
    </script>
</body>
</html>
