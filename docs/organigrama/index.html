 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visor de Organigrama Pro - Mobile Optimizado</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body { 
            background-color: #f8f9fa; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Miniatura inicial */
        .preview-container {
            width: 60%;
            max-width: 800px;
            cursor: zoom-in;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(204, 235, 5, 0.1);
        }
        .preview-container img { width: 100%; display: block; }

        /* Visor Modal - Optimizado móvil */
        .modal-content { 
            background-color: #000 !important; 
            border: none;
            height: 100vh;
        }

        .modal-body {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fffefe;
            position: relative;
            touch-action: none;
            overflow: hidden;
        }

        .zoom-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            cursor: grab;
            will-change: transform;
        }

        .zoom-wrapper:active { cursor: grabbing; }

        #foto-ampliada {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            pointer-events: none;
            transition: transform 0.2s ease-out;
            transform-origin: center center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        /* Botón cerrar - más grande para móvil */
        .btn-close-viewer {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 3000;
            background: rgba(5, 192, 24, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            font-size: 1.5rem;
        }
        .btn-close-viewer:active { background: #ff4d4d; transform: scale(0.95); }

        /* Controles de Zoom - mejorados para móvil */
        .zoom-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3000;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            width: auto;
            min-width: 260px;
            justify-content: center;
        }

        #zoomRange { 
            width: 140px; 
            height: 6px;
            accent-color: #2ecc71; 
            cursor: pointer;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }

        #zoomRange::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 2px solid #2ecc71;
        }

        .zoom-text { 
            color: white; 
            font-family: monospace; 
            min-width: 55px; 
            text-align: center; 
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255,255,255,0.15);
            padding: 4px 8px;
            border-radius: 20px;
        }

        .zoom-controls i {
            font-size: 1.3rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Prevenir scroll del body cuando el modal está abierto */
        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="preview-container" data-bs-toggle="modal" data-bs-target="#organigramaModal">
        <img src="imagen.png" alt="Click para ver organigrama">
    </div>

    <div class="modal fade" id="organigramaModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                
                <button type="button" class="btn-close-viewer" data-bs-dismiss="modal" aria-label="Cerrar">
                    <i class="bi bi-x-lg"></i>
                </button>

                <div class="modal-body" id="modalBody">
                    <div class="zoom-wrapper" id="dragContainer">
                        <img src="imagen.png" id="foto-ampliada" alt="Organigrama">
                    </div>

                    <div class="zoom-controls">
                        <i class="bi bi-zoom-out"></i>
                        <input type="range" id="zoomRange" min="1" max="4" step="0.1" value="1.5">
                        <i class="bi bi-zoom-in"></i>
                        <span class="zoom-text"><span id="zoomVal">150</span>%</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function() {
            const img = document.getElementById('foto-ampliada');
            const dragContainer = document.getElementById('dragContainer');
            const zoomRange = document.getElementById('zoomRange');
            const zoomVal = document.getElementById('zoomVal');
            const modalBody = document.getElementById('modalBody');
            const modalEl = document.getElementById('organigramaModal');

            // Estados
            let currentScale = 1.5;
            let isDragging = false;
            let startPos = { x: 0, y: 0 };
            let currentPos = { x: 0, y: 0 };
            let lastTapTime = 0;
            let dragStartTime = 0;

            // Límites de arrastre
            let bounds = {
                minX: -Infinity,
                maxX: Infinity,
                minY: -Infinity,
                maxY: Infinity
            };

            // Actualizar límites según zoom
            function updateBounds() {
                if (!img.complete) return;
                
                const containerRect = modalBody.getBoundingClientRect();
                const imgRect = img.getBoundingClientRect();
                
                const scaledWidth = imgRect.width;
                const scaledHeight = imgRect.height;
                
                const maxX = Math.max(0, (scaledWidth - containerRect.width) / 2);
                const maxY = Math.max(0, (scaledHeight - containerRect.height) / 2);
                
                bounds = {
                    minX: -maxX,
                    maxX: maxX,
                    minY: -maxY,
                    maxY: maxY
                };
            }

            // Función para limitar posición
            function clampPosition(pos) {
                return {
                    x: Math.max(bounds.minX, Math.min(bounds.maxX, pos.x)),
                    y: Math.max(bounds.minY, Math.min(bounds.maxY, pos.y))
                };
            }

            // Actualizar zoom con límites
            function updateZoom(value) {
                currentScale = parseFloat(value);
                
                // Aplicar escala a la imagen
                img.style.transform = `scale(${currentScale})`;
                zoomVal.textContent = Math.round(currentScale * 100);
                
                // Actualizar límites después del cambio de zoom
                setTimeout(() => {
                    updateBounds();
                    // Reposicionar dentro de límites si es necesario
                    currentPos = clampPosition(currentPos);
                    dragContainer.style.transform = `translate(${currentPos.x}px, ${currentPos.y}px)`;
                }, 50);
            }

            // Manejo de arrastre con límites
            function startDrag(e) {
                if (e.target === zoomRange || e.target.closest('.zoom-controls')) return;
                
                e.preventDefault();
                isDragging = true;
                dragStartTime = Date.now();
                
                const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                
                startPos = { 
                    x: clientX - currentPos.x, 
                    y: clientY - currentPos.y 
                };
                
                dragContainer.style.transition = "none";
            }

            function onDrag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                
                let newPos = {
                    x: clientX - startPos.x,
                    y: clientY - startPos.y
                };
                
                // Aplicar límites
                newPos = clampPosition(newPos);
                currentPos = newPos;
                
                dragContainer.style.transform = `translate(${currentPos.x}px, ${currentPos.y}px)`;
            }

            function endDrag(e) {
                if (!isDragging) return;
                isDragging = false;
                
                const dragDuration = Date.now() - dragStartTime;
                
                if (dragDuration < 200 && currentScale === 1) {
                    // Tap rápido - centrar
                    currentPos = { x: 0, y: 0 };
                    dragContainer.style.transform = `translate(0px, 0px)`;
                }
                
                dragContainer.style.transition = "transform 0.15s ease-out";
                
                // Doble tap para zoom
                if (e.type === 'touchend' && dragDuration < 200) {
                    const currentTime = new Date().getTime();
                    if (currentTime - lastTapTime < 300) {
                        // Doble tap - reset zoom
                        zoomRange.value = 1.5;
                        updateZoom(1.5);
                        currentPos = { x: 0, y: 0 };
                        dragContainer.style.transform = `translate(0px, 0px)`;
                    }
                    lastTapTime = currentTime;
                }
            }

            // Configurar eventos
            function setupEvents() {
                // Mouse events
                modalBody.addEventListener('mousedown', startDrag);
                window.addEventListener('mousemove', onDrag);
                window.addEventListener('mouseup', endDrag);

                // Touch events
                modalBody.addEventListener('touchstart', startDrag, { passive: false });
                window.addEventListener('touchmove', onDrag, { passive: false });
                window.addEventListener('touchend', endDrag);
                window.addEventListener('touchcancel', endDrag);

                // Wheel zoom
                modalBody.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    let step = e.deltaY > 0 ? -0.1 : 0.1;
                    let next = Math.min(Math.max(1, currentScale + step), 4);
                    zoomRange.value = next;
                    updateZoom(next);
                }, { passive: false });

                // Zoom range input
                zoomRange.addEventListener('input', (e) => updateZoom(e.target.value));

                // Prevenir gestos nativos
                modalBody.addEventListener('gesturestart', (e) => e.preventDefault());
            }

            // Eventos del modal
            modalEl.addEventListener('shown.bs.modal', () => {
                document.body.classList.add('modal-open');
                
                // Resetear posición y zoom
                currentScale = 1.5;
                currentPos = { x: 0, y: 0 };
                
                zoomRange.value = 1.5;
                img.style.transform = `scale(1.5)`;
                zoomVal.textContent = '150';
                dragContainer.style.transform = `translate(0px, 0px)`;
                
                // Esperar a que la imagen cargue para calcular bounds
                if (img.complete) {
                    updateBounds();
                } else {
                    img.onload = () => {
                        setTimeout(updateBounds, 100);
                    };
                }
            });

            modalEl.addEventListener('hidden.bs.modal', () => {
                document.body.classList.remove('modal-open');
            });

            // Recalcular bounds al redimensionar
            window.addEventListener('resize', () => {
                if (modalEl.classList.contains('show')) {
                    updateBounds();
                    currentPos = clampPosition(currentPos);
                    dragContainer.style.transform = `translate(${currentPos.x}px, ${currentPos.y}px)`;
                }
            });

            // Inicializar
            setupEvents();
        })();
    </script>
</body>
</html>
