 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Organigrama Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body { background-color: #f8f9fa; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        /* Miniatura inicial */
        .preview-container {
            width: 60%;
            max-width: 800px;
            cursor: zoom-in;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .preview-container img { width: 100%; display: block; }

        /* Visor Modal */
        .modal-content { background-color: #000 !important; border: none; }

        .modal-body {
            padding: 0;
            margin: 0;
            overflow: hidden; /* Controlado por JS */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            touch-action: none; /* Mejora en móviles */
        }

        .zoom-wrapper {
            display: inline-block;
            cursor: grab;
            user-select: none;
            will-change: transform;
            transition: transform 0.1s ease-out; /* Suaviza el inicio */
        }

        .zoom-wrapper:active { cursor: grabbing; }

        #foto-ampliada {
            max-width: 90vw; 
            max-height: 90vh;
            height: auto;
            pointer-events: none;
            transition: transform 0.25s ease-out;
            transform-origin: center center;
        }

        /* Botón cerrar */
        .btn-close-viewer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .btn-close-viewer:hover { background: #ff4d4d; transform: rotate(90deg); }

        /* Controles de Zoom */
        .zoom-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3000;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #zoomRange { width: 150px; accent-color: #2ecc71; cursor: pointer; }
        .zoom-text { color: white; font-family: monospace; min-width: 50px; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="preview-container" data-bs-toggle="modal" data-bs-target="#organigramaModal">
        <img src="imagen.png" alt="Click para ver organigrama">
    </div>

    <div class="modal fade" id="organigramaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                
                <button type="button" class="btn-close-viewer" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg"></i>
                </button>

                <div class="modal-body" id="modalBody">
                    <div class="zoom-wrapper" id="dragContainer">
                        <img src="imagen.png" id="foto-ampliada" alt="Organigrama">
                    </div>

                    <div class="zoom-controls">
                        <i class="bi bi-zoom-out text-white"></i>
                        <input type="range" id="zoomRange" min="0.5" max="5" step="0.1" value="2">
                        <i class="bi bi-zoom-in text-white"></i>
                        <span class="zoom-text"><span id="zoomVal">105</span>%</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const img = document.getElementById('foto-ampliada');
        const dragContainer = document.getElementById('dragContainer');
        const zoomRange = document.getElementById('zoomRange');
        const zoomVal = document.getElementById('zoomVal');
        const modalBody = document.getElementById('modalBody');
        const modalEl = document.getElementById('organigramaModal');

        let currentScale = 2;
        let isDragging = false;
        let startPos = { x: 0, y: 0 };
        let currentPos = { x: 0, y: 0 };

        function updateZoom(value) {
            currentScale = parseFloat(value);
            img.style.transform = `scale(${currentScale})`;
            zoomVal.textContent = Math.round(currentScale * 100);
            
            // Si el zoom es muy bajo, centrar automáticamente
            if (currentScale <= 1) {
                currentPos = { x: 0, y: 0 };
                dragContainer.style.transform = `translate(0px, 0px)`;
            }
        }

        // --- Manejo de Arrastre Profesional ---
        modalBody.addEventListener('mousedown', (e) => {
            if (e.target === zoomRange) return;
            isDragging = true;
            startPos = { x: e.clientX - currentPos.x, y: e.clientY - currentPos.y };
            dragContainer.style.transition = "none"; // Eliminar transición durante el arrastre
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            currentPos.x = e.clientX - startPos.x;
            currentPos.y = e.clientY - startPos.y;
            dragContainer.style.transform = `translate(${currentPos.x}px, ${currentPos.y}px)`;
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            dragContainer.style.transition = "transform 0.1s ease-out";
        });

        // --- Eventos del Modal ---
        modalEl.addEventListener('shown.bs.modal', () => {
            updateZoom(2); // Valor por defecto solicitado
            zoomRange.value = 2;
            currentPos = { x: 0, y: 0 };
            dragContainer.style.transform = `translate(0px, 0px)`;
        });

        zoomRange.addEventListener('input', (e) => updateZoom(e.target.value));

        // Zoom con rueda del ratón
        modalBody.addEventListener('wheel', (e) => {
            e.preventDefault();
            let step = e.deltaY > 0 ? -0.1 : 0.1;
            let next = Math.min(Math.max(0.5, currentScale + step), 5);
            zoomRange.value = next;
            updateZoom(next);
        }, { passive: false });

        modalEl.addEventListener('hidden.bs.modal', () => {
            updateZoom(2);
        });
    </script>
</body>
</html>
